<div class="row px-5">
	<div class="col-md-6">
		<h3 class="mt-5">Colored progress bars</h3>
		<div class="progress my-1">
			<div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Label</div>
		</div>
		{% assign colors = "success info warning danger" | split: " " %}
		{% for color in colors %}
			<div class="progress my-1">
				<div class="progress-bar bg-{{ color }}" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Label</div>
			</div>
		{% endfor %}
	</div>
	<div class="col-md-6">
		<h3 class="mt-5">Striped progress bars</h3>
		<div class="progress my-1">
			<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Label</div>
		</div>
		{% assign colors = "success info warning danger" | split: " " %}
		{% for color in colors %}
			<div class="progress my-1">
				<div class="progress-bar progress-bar-striped bg-{{ color }}" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Label</div>
			</div>
		{% endfor %}
	</div>
</div>
